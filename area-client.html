<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Active360 | Àrea de Client</title>
</head>

<body>
    <!-- Nav -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Active360 Logo">
            </a>
        </div>
        <div class="menu">
            <a href="blog.html" class="menu-item">BLOG</a>
            <a href="videos.html" class="menu-item">VIDEOS</a>
            <div class="client-area">
                <a href="area-client.html">
                    <img src="img/client.png" alt="Client Area Icon" class="client-icon">
                </a>
            </div>
        </div>
    </nav>
    <main class="client-area-container">
        <h1 class="client-title">Àrea de Client</h1>

        <div class="client-card">
            <img src="img/client.png" alt="Active360 Logo" class="client-logo">

            <form action="#" method="post">
                <label for="username">Usuari</label>
                <input type="text" id="username" name="username" placeholder="Escriu el teu usuari">

                <label for="password">Contrasenya</label>
                <input type="password" id="password" name="password" placeholder="Escriu la teva contrasenya">

                <div class="client-links">
                    <a href="#">Crear usuari</a>
                    <span>|</span>
                    <a href="#">Recuperar la contrasenya</a>
                </div>

                <button type="submit">LOGIN</button>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Left Section -->
            <div class="footer-left">
                <a href="index.html">
                    <img src="img/logo.png" alt="Active360 Logo" class="footer-logo">
                </a>
                <p class="footer-small-text">2025 | Federico Sánchez Vidarte</p>
            </div>

            <!-- Right Section -->
            <div class="footer-right">
                <!-- Social Icons -->
                <div class="social-icons">
                    <a href="#" class="social-link">
                        <img src="img/twitter.svg" alt="Twitter">
                    </a>
                    <a href="#" class="social-link">
                        <img src="img/instagram.svg" alt="Instagram">
                    </a>
                    <a href="#" class="social-link">
                        <img src="img/youtube.svg" alt="YouTube">
                    </a>
                </div>
                <!-- Legal Links -->
                <div class="legal-links">
                    <a href="#" class="legal-link">Políticas de privacidad</a>
                    <span>|</span>
                    <a href="#" class="legal-link">Política de cookies</a>
                    <span>|</span>
                    <a href="#" class="legal-link">Aviso legal</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
